    <section class="sub-header">
        <h2>Hablame Sobre ti</h2>
        <p>¿Qué te apasiona sobre el rock?</p>
    </section>

    <main class="container">
        <section id="formulario" class="contenido">
            <h3>Cuentame tu historia rockera</h3>
            <form action="../php/formulario.php" method="POST" onsubmit="mostrarAgradecimiento()">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required placeholder="Tu nombre">

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required placeholder="Tu correo electrónico">

                <label for="banda-favorita">¿Cuál es tu banda favorita de rock?</label>
                <input type="text" id="banda-favorita" name="banda-favorita" required placeholder="Tu banda favorita">

                <label for="cancion-favorita">¿Qué canción de rock no puede faltar en tu playlist?</label>
                <input type="text" id="cancion-favorita" name="cancion-favorita" required
                    placeholder="Tu canción favorita">

                <label for="genero">¿Qué género de rock prefieres?</label>
                <select id="genero" name="genero" required>
                    <option value="rock-clasico">Rock Clásico</option>
                    <option value="punk">Punk</option>
                    <option value="metal">Metal</option>
                    <option value="grunge">Grunge</option>
                    <option value="indie">Indie</option>
                    <option value="otro">Otro</option>
                </select>

                <label for="comentarios">¿Tienes alguna recomendación o historia relacionada con el rock?</label>
                <textarea id="comentarios" name="comentarios" rows="5"
                    placeholder="Cuentame Tu Pasion Del Rock"></textarea>

                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
